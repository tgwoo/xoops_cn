    <h1 class="head">帮助主题：群组</h1>
    
    <h4 class="odd">说明</h4>
    <p class="even">
    XOOPS采用了会员注册系统 - 您可以设置哪些人必须登录到您的网站中，以观看某些页面或操作某些功能。例如，大多数网站都会要求登录后，方可在论坛中或新闻中发表文章。
    
    在「群组」功能中，您可以设置各群组的权限，预设的群组有三个「访客、注册会员、管理员」，您也可以自己视需求来新增群组。每个群组都可以设置以下权限：<br /><br />
    - 可以看到哪些区块<br />
    - 可以使用哪些模块<br />
    - 可以管理哪些模块<br />
    - 可以使用那些后台管理员的功能<br /><br />
    
    您也可以修改预设群组名称，但是您不可以删除预设群组。<br /><br />
    当然您也可以通过此页面来自定义群组。
    
    </p>
