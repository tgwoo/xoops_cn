    <h1 class="head">帮助主题：消息群发</h1>
    <h4 class="odd">说明</h4>
    
    <p class="even">
    XOOPS 内置一个消息群发系统可以让您发送消息给注册会员、指定群组或者自定义条件筛选后的收件人。您可以用私人消息的方式（例XOOPS内置的私人消息模块）或者直接发送到会员注册的信箱。这里内置了许多您可以用来过滤会员或群组的条件，以便找出您想要发送消息的对象。
    <br /><br />
    您也可以使用系统预先定义好的标签（如{X_UNAME}可显示会员名称）来让您的消息看起来更个人化一点。
    </p>
    
</div>
