    <h1 class="head">帮助主题：评论</h1>
    
    <h4 class="odd">说明</h4>
    <p class="even">
    网站管理员可以决定是否开启评论功能给使用者来使用。许多模块都有支持评论功能，并且以各种不同的方式呈现。评论可以根据群组来决定要呈现的功能及内容，这给使用者提供了一个快速的互动功能。<br /><br />
    此评论管理工具允许管理员去编辑及删除任何不管来自哪个模块的已发表评论。就像是区块管理页面一样，提供部份筛选工具好让您可以更方便的进行管理。
    <br /><br />
    您也可以一次选择多个评论并同时删除之。
    
    </p>
