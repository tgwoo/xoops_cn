    <h1 class="head">帮助主题：维护</h1>
    <h4 class="odd">说明</h4>
    
    <p class="even">
    维护功能提供数个基本工具以帮助您让网站可以顺利运作：
    <br /><br />
    
    - 清除快取资料夹<br />
    - 清空 session 数据库表<br />
    - 优化数据库工具（分析、检查、优化及修复）<br /><br />
    
    您也可以使用「导出」功能来备份整个数据库或者个别的数据库表</p>
