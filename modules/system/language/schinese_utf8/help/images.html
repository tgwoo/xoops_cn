    <h1 class="head">帮助主题：图片管理</h1>
    
    <h4 class="odd">说明</h4>
    <p class="even">
    图片管理员是一可以让会员通过网站后台来上传、整理以及取得图片的管理工具。您必须设置设置好图片管理员之后才能使用它，包括建立一些分类以便储存图片并且设置图片的容量、长宽大小上限、以及哪些群组可以存取这些图片...等等。每个分类都可以有不同的设置组合。
    <br /><br />
    图片可以通过浏览器被分类并直接上传到主机上，也可以快速的被插入到文章之中。此外，每个分类可以依照不同群组给予不同的大小、长宽及存取设置。
    
    </p>
